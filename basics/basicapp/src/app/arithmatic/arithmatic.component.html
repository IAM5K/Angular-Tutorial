<div class="add">

    <tr>
      <th>Enter First Number</th>
      <th><input type="number" [(ngModel)]="num1"></th>
    </tr>
    <tr>
      <th>Enter Second Number</th>
      <th><input type="number"[(ngModel)]="num2"></th>

    <br>

    <button (click)="subs()">Substract</button>
    <!-- <h3 [Disable]="{dis}" >{{sum}}</h3> -->
    <h3>{{sum}} </h3><br>
    <h3>{{diff}} </h3>
  </div>
